{% extends "index.html" %}


{% block content %}
<h2>{{ name }}</h2>

<a class="add_something" href="/admin/page">Добавить страницу</a>
<div class="obertka">
    <form method="post">
        <table class="table table-condensed table-hover">
            
            <tr>
                <th></th>
                <th style="width: 45px;">id</th>
                <th>Название</th>
                <th>Описание</th>
                <th>Отображать в меню</th>
                <th></th>
            </tr>

            {% for page in pages %}
            <tr class="pages">
                <td>
                    <input class="checkbox" type="checkbox" name="check[]" value="{{ page.id }}">
                </td>
                <td>{{ page.id }}</td>
                <td><a href="/admin/page?id={{ page.id }}">{{ page.name }}</a></td>
                <td>{{ page.description|slice(0, 50) }}</td>
                <td>
                    {% if page.visible == 1 %}
                    <input disabled data-toggle="toggle" type="checkbox" value="1" name="visible" checked>
                    {% else %}
                    <input disabled data-toggle="toggle" type="checkbox" value="1" name="visible">
                    {% endif %}
                </td>
                <td>
                    <label class="label_for_hidden_del">X
                        <input class="hidden_del" type="submit" name="del[]" value="{{ category.id }}">
                    </label>
                </td>
            </tr>
            {% endfor %}
        </table>
        <div class="select">
            <select name="select">
                <option value="enable">Включить</option>
                <option value="disable">Выключить</option>
                <option value="delete">Удалить</option>
            </select>
            <input class="btn btn-lg btn-success" type="submit" name="send" value="Применить"> 
        </div>  
    </form>
</div>

{% endblock %}
