<!DOCTYPE>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
        <link href="theme/assets/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="theme/assets/css/flat-ui.min.css" rel="stylesheet">
        <link href="theme/assets/css/style.css" rel="stylesheet">
    </head>
    <body class="">
    <header class="header-navbar clearfix">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="containe">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-left menu">
                        <a class="navbar-brand" href="/">TwigCMS</a>
                        <li class="go_to_site">
                            <a href="/admin/">Перейти в админку</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-left menu">
                        <!-- {% block pages %}
                        {% endblock %} -->

                        {% for page in pages %}
                        {% if page.visible == 1 %}
                        <li>
                            <a href="/{{ page.url }}" class="">
                                <span>{{ page.name }}</span>
                            </a>
                        </li>
                        {% endif %}
                        {% endfor %}


                    </ul>
                </div>

            </div>
        </nav>
    </header>
    <div id="layout-content">
        <section class="home-title">
            <div class="aside">
            {% block sidebar %}
            {% endblock %}
                
                <!-- {% for category in categories %}
                    <ul>
                        {% if category.visible == 1 %}
                            <li>
                                <a href="{{ category.url }}" class="">
                                    <span>{{ category.name }}</span>
                                </a>
                            </li>
                        {% endif %}
                    </ul>
                {% endfor %} -->
                
            </div>
            <div class="contain">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </div>
    <script src="theme/assets/js/vendor/jquery.min.js"></script>
    <script src="theme/assets/js/flat-ui.min.js"></script>
</body>

</html>
