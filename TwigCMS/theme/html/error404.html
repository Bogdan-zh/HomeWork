{% extends "index.html" %}


{% block content %}

    <h1 style="font-size: 15rem;">404</h1>
    <h2>Страница не найдена</h2>
    
{% endblock %}


{% block sidebar %}
<ul>
	{% for category in categories %}
	{% if category.visible == 1 %}
	<li>
		<a href="/catalog/{{ category.url }}" class="">
			<span>{{ category.name }}</span>
		</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
{% endblock %}
