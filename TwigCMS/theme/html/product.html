{% extends "index.html" %}


{% block content %}
    <h1>{{ product.name }}</h1>
    
    <p>{{ product.description|raw }}</p>
{% endblock %}



{% block sidebar %}
<ul>
	{% for category in categories %}
	{% if category.visible == 1 %}
	<li>
		<a href="catalog/{{ category.url }}" class="">
			<span>{{ category.name }}</span>
		</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
{% endblock %}
